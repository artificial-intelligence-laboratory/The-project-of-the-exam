server:
  port: 9999

spring:
  datasource:
    username: root
    password: abc123
    url: jdbc:mysql://192.168.6.156:3306/gcc-fns?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSsl=false
    driver-class-name: com.mysql.cj.jdbc.Driver

    druid:
      initial-size: 5               # 初始数
      max-active: 10                # 最大活动数
      aop-patterns: com.gcc.fns.*   # 监控SpringBean
      filters: stat,wall            # 底层开启功能，stat（sql监控），wall（防火墙）

      stat-view-servlet:            # 配置监控页功能
        login-username: admin
        login-password: admin
        url-pattern: /druid/*
        enabled: true

      web-stat-filter:      # 监控web
        enabled: true
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
        url-pattern: /*

      filter:
        stat:                     # 对上面filters里面的stat的详细配置
          slow-sql-millis: 1000   # 慢sql为1000ms
          enabled: true
        wall:
          enabled: true
          config:
            drop-table-allow: false

logging:
  file:
    path: ./log         # 设置日志文件存放位置
  level:
    com.gcc.fns: info   # 设置对应的包的日志等


mybatis-plus:
  configuration:
    log-impl: ''   # prod环境下关闭日志
